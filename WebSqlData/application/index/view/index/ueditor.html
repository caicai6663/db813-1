<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div align="center">
	<form action="" method="post">
		<!-- 加载编辑器的容器 -->
		<script id="container" name="content" type="text/plain">我的初始化</script>
	</form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>

<!-- 实例化编辑器 -->
<script type="text/javascript">
	var ue = UE.getEditor('container',{
		/*这里是上传图片后端处理文件地址（自行替换），如果不使用图片上传，则不需要配置*/
		/*serverUrl:"http:test.io/php/controller.php?action=config"*/
		autoHeight: false,
		toolbars: [
	        ['fullscreen',/*全屏*/ 'source',/*源代码*/ 'undo',/*撤销*/ 'redo',/*重做*/'indent',/*首行缩进*/ 'bold',/*加粗*/ 'italic',/*斜体*/ 'underline',/*下划线*/ 'strikethrough',/*删除线*/ 'subscript',/*下标*/ 'fontborder',/*字符边框*/ 'superscript',/*上标*/ 'formatmatch',/*格式刷*/ 'blockquote',/*引用*/ 'pasteplain',/*纯文本粘贴模式*/ 'selectall',/*全选*/ 'print',/*打印*/ 'preview',/*预览*/ 'horizontal',/*分隔线*/ 'removeformat',/*清除格式*/ 'unlink',/*取消链接*/'insertrow',/*前插入行*/ 'insertcol',/*前插入列*/ 'mergeright',/*右合并单元格*/],
	        ['mergedown',/*下合并单元格*/ 'deleterow',/*删除行*/ 'deletecol',/*删除列*/'splittorows',/*拆分成行*/ 'splittocols',/*拆分成列*/ 'splittocells',/*完全拆分单元格*/'deletecaption',/*删除表格标题*/ 'inserttitle',/*插入标题*/ 'mergecells',/*合并多个单元格*/'deletetable',/*删除表格*/ 'cleardoc',/*清空文档*/'fontfamily',/*字体*/ 'fontsize',/*字号*/ 'paragraph',/*段落格式*/ 'simpleupload',/*单图上传*/'insertimage',/*多图上传*/ 'edittable',/*表格属性*/ 'edittd',/*单元格属性*/ 'link',/*超链接*/'emotion',/*表情*/ 'spechars',/*特殊字符*/ 'searchreplace',/*查询替换*/ 'map',/*Baidu地图*/],
	        ['insertvideo',/*视频*/ 'justifyleft',/*居左对齐*/ 'justifyright',/*居右对齐*/'justifycenter',/*居中对齐*/ 'justifyjustify',/*两端对齐*/ 'forecolor',/*字体颜色*/'backcolor',/*背景色*/ 'insertorderedlist',/*有序列表*/ 'insertunorderedlist',/*无序列表*/'rowspacingtop',/*段前距*/ 'rowspacingbottom',/*段后距*/ 'imageleft',/*左浮动*/ 'imageright',/*右浮动*/'attachment',/*附件*/ 'imagecenter',/*居中*/ 'lineheight',/*行间距*/ 'edittip ',/*编辑提示*/'autotypeset',/*自动排版*/ 'background',/*背景*/ 'template',/*模板*/ 'scrawl',/*涂鸦*/'music',/*音乐*/ 'inserttable',/*插入表格*/ 'charts',/* 图表*/]
	    ],
	    autoHeightEnabled: true,/*是否自动长高，默认true*/
	    autoFloatEnabled: true,/*是否保持toolbar的位置不动，默认true*/
	    initialFrameWidth: 700,/*初始化编辑器宽度，默认1000*/
		initialFrameHeight: 200/*初始化编辑器高度，默认320*/
	});
	/*对编辑器的操作最好在编辑器ready之后再做*/
	ue.ready(function() {
	    ue.setContent('hello');/*设置编辑器的内容*/
	    var html = ue.getContent();/*获取html内容*/
	    var txt = ue.getContentTxt();/*获取纯文本内容*/
	});
	/*读取配置项可以通过getOpt方法读取*/
	var lang = ue.getOpt('lang');/*默认返回：zh-cn*/
</script>
</body>
</html>
