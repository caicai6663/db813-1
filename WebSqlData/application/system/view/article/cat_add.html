<!DOCTYPE html>
<html>
<head>  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>视图层 的 模板</title>  <!-- 导入文件 -->  {include file='public/file' /}
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <!-- 头部 -->{include file='public/top' /}
    <!-- 左侧 -->{include file='public/left' /}
    <div class="layui-body"><!-- 内容开始 -->
      <div align="center">
        <h1>文章分类添加 页面</h1>
        <form action="{:url('article/cat_save')}" method="post">
          <table border="1">
            <tr>
              <td>文章分类名称</td>
              <td><input type="" name="cat_name"></td>
            </tr>
            <tr>
              <td>系统分组</td>
              <td><input type="" name="cat_type"></td>
            </tr>
            <tr>
              <td>是否导航显示</td>
              <td>
                <input type="radio" name="show_in_nav" value="1" checked="">是
                <input type="radio" name="show_in_nav" value="2">否
              </td>
            </tr>
            <tr>
              <td>排序</td>
              <td><input type="" name="sort_order"></td>
            </tr>
            <tr>
              <td>分类描述</td>
              <td><input type="" name="cat_desc"></td>
            </tr>
            <tr>
              <td>搜索 关键词</td>
              <td><input type="" name="keywords"></td>
            </tr>
            <tr>
              <td>别名</td>
              <td><input type="" name="cat_alias"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" name=""></td>
            </tr>
          </table>
        </form>
      </div>
    </div><!-- 内容 结束 -->
    <!-- 底部 -->{include file='public/bottom' /}
  </div>
</body>
</html>
