<!DOCTYPE html>
<html>
<head>  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>广告位 添加</title>  <!-- 导入文件 -->  {include file='public/file' /}
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <!-- 头部 -->{include file='public/top' /}
    <!-- 左侧 -->{include file='public/left' /}
    <div class="layui-body"><!-- 内容开始 -->
      <h1>广告位 添加</h1>
      <form class="layui-form">
<div class="layui-form-item">
  <label class="layui-form-label">广告位名称</label>
  <div class="layui-input-block">
    <input type="" name="position_name" lay-verify="title" autocomplete="off" class="layui-input">
  </div>
</div>
<div class="layui-form-item">
  <label class="layui-form-label">广告位宽度</label>
  <div class="layui-input-block">
    <input type="" name="ad_width" lay-verify="title" autocomplete="off" class="layui-input">
  </div>
</div>
<div class="layui-form-item">
  <label class="layui-form-label">广告位高度</label>
  <div class="layui-input-block">
    <input type="" name="ad_height" lay-verify="title" autocomplete="off" class="layui-input">
  </div>
</div>
<div class="layui-form-item">
  <label class="layui-form-label">广告位描述</label>
  <div class="layui-input-block">
    <input type="" name="position_desc" lay-verify="title" autocomplete="off" class="layui-input">
  </div>
</div>
<div class="layui-form-item">
  <label class="layui-form-label">是否启用</label>
  <div class="layui-input-block">
    <input type="radio" name="is_open" value="1" title="开启" checked="">
    <input type="radio" name="is_open" value="0" title="关闭">
  </div>
</div>
<div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="hand_in">立即提交</button>
    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
  </div>
</div>
      </form>
    </div><!-- 内容 结束 -->
    <!-- 底部 -->{include file='public/bottom' /}
  </div>
</body>
</html><script type="text/javascript">
layui.use(['form', 'layedit', 'laydate'], function(){
var form = layui.form
,layer = layui.layer
,layedit = layui.layedit
,laydate = layui.laydate;

//监听提交
form.on('submit(hand_in)', function(data){
  /*console.log(data);console.log(typeof(data));console.log(data.field);
  layer.alert(JSON.stringify(data.field),{
    title: '最终的提交信息是'//弹出框上面的提示内容
  });
  return false;*/
  $.ajax({
    method:'post',
    url:"{:url('ad/ad_position_add')}",
    data:data.field,
    dataType:'json',
  }).done(function(res){
    //console.log(res);console.log(typeof(res));
    if (res.code==200) {
      layer.msg('add ok');window.location.href="{:url('ad/ad_position_list')}"
    }else{layer.msg(res.msg);}
  });
  return false;//必需要有这个阻止表单刷新的代码。
});//监听提交

});
</script>
